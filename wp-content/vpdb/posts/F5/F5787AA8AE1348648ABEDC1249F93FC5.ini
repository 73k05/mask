post_content = "FFP3 Masks: FFP3 Disposable particulate respirators are approved for use against solid and liquid aerosols according to EN149:2001. They are suitable for protection against high toxicity harmful materials in concentrations up to 50xOEL or 20xAPF. Recommended applications: textile industry, craft work, iron and steel industry, mining, underground civil engineering, woodworking, welding work, cutting and casting of metals, hospital, laboratory and disease control, pharmaceutical industry, disposal of toxic waste, manufacture of batteries (Ni-Cad) …etc. FFP3 respirators can provide protection against solid and liquid aerosols and smoke containing the following materials such as : Asbestos<strong>,</strong> calcium carbonate, china clay, cement, cellulose, sulfur, cotton, flour, carbon, ferrous metals, hardwood, <strong>silicon</strong>, plastic, vegetable oils and mineral oils, copper, aluminum, bacteria, fungi and mycobacterium tuberculosis (T.B.), chromium, manganese, nickel, platinum, strychnine, metal dust and smoke, viruses and enzymes &amp; mould spores.

<strong data-spm-anchor-id=\"a2g0o.detail.1000023.i0.1d9c3fa4oSkm3K\"> Features:</strong>
<ul>
 	<li>Soft and flexible breathable, ideal for Sensitive skin allergy.</li>
 	<li> Meet your different needs, whether you are running, running, city driving, house cleaning or outdoor activities, you will be the best for your health.</li>
 	<li>Using Anti-pollution material to reduce the risk of inhalation of harmful gases such as odors, pollen, smoke, dust and other harmful particles.</li>
 	<li> Safety protection, protection against smog, dust, pollen, automobile exhaust, etc.</li>
 	<li> Close fit to prevent polluted air from entering.</li>
</ul>"
