post_content = "<div data-spm-anchor-id=\"a2g0o.detail.1000023.i3.507c54a81r1aUs\">

<span style=\"font-weight: 400;\">Nos masques FFP2 certifiés EN149:2001+A1:2009 protègent le porteur des particules liquides, solides, et non volatiles. La norme FFP2 protège contre les agents infectieux transmis par les voies respiratoires ainsi que les projections par gouttelettes. Les masques souples assurent un meilleur ajustement plus universel que les masques rigides, et sont confortables à porter et serrés grâce à la barrette nasale malléable.</span>

</div>
<strong>Informations sur la norme FFP2</strong>
<ol>
 	<li style=\"list-style-type: none;\">
<ol>
 	<li style=\"list-style-type: none;\">
<ol>
 	<li style=\"list-style-type: none;\">
<ul>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Masque de protection auto-filtrant jetable utilisé pour filtrer 94% des particules en suspension dans l'air.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Un masque de protection FFP (filtering facepiece) ou masque à particules, est un type de masque de protection respiratoire filtrant qui sert essentiellement de protection contre les particules ainsi que contre diverses maladies transmissibles dans l'air. À la différence du masque chirurgical qui empêche principalement les gouttelettes émises par le porteur de se propager à l'extérieur, le masque FFP doit être parfaitement ajusté sur le visage. Alors il protège son porteur contre l'inhalation d'agents infectieux ou de microparticules.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Taux minimum de pénétration (ou filtration) d'aérosols/particules retenu par le média-filtrant du masque : 94 %.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Taux maximum FTI (Fuite Totale vers l’Intérieur) ou taux d'air non filtré qui ne passe pas à travers le filtre mais rentrant à l’intérieur du masque : 8 %.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Contre les virus de la grippe, le COVID-19, l'influenzavirus B, la grippe aviaire, le SARS-CoV, le SARS-CoV-2, la yersinia pestis, la mycobacterium tuberculosis.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Antipoussière.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Filtre les PM10 particules en suspension dans l'air, d'un diamètre aérodynamique (ou diamètre aéraulique) inférieur à 10 micromètre.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Filtre les particules plus fines PM2.5 dont le diamètre est inférieur à 2,5 micromètres, appelées «particules fines»</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Des preuves récentes montrent que même à très faibles doses (sous le seuil OMS recommandé de 10 μg/m3) les PM2.5 sont encore source de surmortalité. Enfants et personnes âgées y sont plus vulnérables.</span></li>
</ul>
</li>
</ol>
</li>
</ol>
</li>
</ol>
&nbsp;
