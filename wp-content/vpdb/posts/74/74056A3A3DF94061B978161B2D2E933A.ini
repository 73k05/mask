post_content = "<span style=\"font-weight: 400;\">Un masque de protection FFP (filtering facepiece) ou masque à particules, est un type de masque de protection respiratoire filtrant qui sert essentiellement de protection contre les particules ainsi que contre diverses maladies transmissibles dans l'air. À la différence du masque chirurgical qui empêche principalement les gouttelettes émises par le porteur de se propager à l'extérieur, le masque FFP doit être parfaitement ajusté sur le visage. Alors il protège son porteur contre l'inhalation d'agents infectieux ou de microparticules.</span>

<strong>Spécifications</strong>
<ul>
 	<li><span style=\"font-weight: 400;\">Masque de protection auto-filtrant jetable utilisé pour filtrer 94% des particules en suspension dans l'air.</span></li>
 	<li><span style=\"font-weight: 400;\">Nos masques FFP2 N95 sont certifiés CE.</span></li>
 	<li><span style=\"font-weight: 400;\">Nous importons nos masques nous même directement auprès de nos fournisseurs. Attention : Le modèle équipé d'une valve permet une expiration à moindre effort, mais perd sa fonction de barrière entre le porteur et autrui ou son environnement.</span></li>
 	<li><span style=\"font-weight: 400;\">Taux minimum de pénétration (ou filtration) d'aérosols/particules retenu par le média-filtrant du masque : 94 %.</span></li>
 	<li><span style=\"font-weight: 400;\">Taux maximum FTI (Fuite Totale vers l’Intérieur) ou taux d'air non filtré qui ne passe pas à travers le filtre mais rentrant à l’intérieur du masque : 8 %.</span></li>
 	<li><span style=\"font-weight: 400;\">Contre les virus de la grippe, le COVID-19, l'influenzavirus B, la grippe aviaire, le SARS-CoV, le SARS-CoV-2, la yersinia pestis, la mycobacterium tuberculosis.</span></li>
 	<li><span style=\"font-weight: 400;\">Antipoussière.</span></li>
 	<li><span style=\"font-weight: 400;\">Filtre les PM10 particules en suspension dans l'air, d'un diamètre aérodynamique (ou diamètre aéraulique) inférieur à 10 micromètre.</span></li>
 	<li><span style=\"font-weight: 400;\">Filtre les particules plus fines PM2.5 dont le diamètre est inférieur à 2,5 micromètres, appelées « particules fines »</span></li>
 	<li><span style=\"font-weight: 400;\">Des preuves récentes montrent que même à très faibles doses (sous le seuil OMS recommandé de 10 μg/m3) les PM2,5 sont encore source de surmortalité. Enfants et personnes âgées y sont plus vulnérables.</span></li>
</ul>"
