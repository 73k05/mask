post_content = "<span style=\"font-weight: 400;\">Nos masques FFP2 certifiés EN149:2001+A1:2009 protègent le porteur des particules liquides, solides, et non volatiles. La norme FFP2 protège contre les agents infectieux transmis par les voies respiratoires ainsi que les projections par gouttelettes. Les masques souples assurent un meilleur ajustement plus universel que les masques rigides, et sont confortables à porter et serrés grâce à la barrette nasale malléable.</span>
<ul>
 	<li><span style=\"color: #ff0000;\">Nos masques FFP2 KN95 sont en route! La commande à été passée auprès de nos fournisseurs et on devrait les recevoir d'ici le 10 mai. Nous recommandons à nos clients de commandez dès maintenant. Nous effectuerons les livraisons par ordre de priorité selon la commande la plus anciennes.</span></li>
 	<li><span style=\"color: #ff0000;\">Nous comptons sur vous, les quantités étant limités, nous vous demandons de ne pas commander plus que nécessaire afin que nous puissions protéger le plus de monde possible. Dans la mesure du possible, nous vous demandons également de groupez les achats pour vous et vos proches.</span></li>
</ul>
<strong>Spécifications</strong>
<ul>
 	<li style=\"list-style-type: none;\">
<ul>
 	<li style=\"list-style-type: none;\">
<ul>
 	<li style=\"list-style-type: none;\">
<ul>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Nos masques FFP2 N95 sont certifiés CE.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Nous importons nos masques nous même directement auprès de nos fournisseurs. </span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Couleur: Blanche</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Dimensions: 15.5x10.7cm</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Poids: 4g</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Nombre de couches filtrantes: 3</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Couche de filtration interne: Couche non tissée “melt-blown (40gsm)”</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Couche intérieure: Couche non tissée douce (50gsm)</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Couche extérieure: Couche non tissée imperméable anti poussière, anti-statique (50gsm)</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Efficacité de filtration: &gt; 95%</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Le temps de port conseillé est de 4 heures</span></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<strong>Informations sur la norme FFP2</strong>
<ol>
 	<li style=\"list-style-type: none;\">
<ol>
 	<li style=\"list-style-type: none;\">
<ol>
 	<li style=\"list-style-type: none;\">
<ul>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Masque de protection auto-filtrant jetable utilisé pour filtrer 94% des particules en suspension dans l'air.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Un masque de protection FFP (filtering facepiece) ou masque à particules, est un type de masque de protection respiratoire filtrant qui sert essentiellement de protection contre les particules ainsi que contre diverses maladies transmissibles dans l'air. À la différence du masque chirurgical qui empêche principalement les gouttelettes émises par le porteur de se propager à l'extérieur, le masque FFP doit être parfaitement ajusté sur le visage. Alors il protège son porteur contre l'inhalation d'agents infectieux ou de microparticules.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Taux minimum de pénétration (ou filtration) d'aérosols/particules retenu par le média-filtrant du masque : 94 %.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Taux maximum FTI (Fuite Totale vers l’Intérieur) ou taux d'air non filtré qui ne passe pas à travers le filtre mais rentrant à l’intérieur du masque : 8 %.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Contre les virus de la grippe, le COVID-19, l'influenzavirus B, la grippe aviaire, le SARS-CoV, le SARS-CoV-2, la yersinia pestis, la mycobacterium tuberculosis.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Antipoussière.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Filtre les PM10 particules en suspension dans l'air, d'un diamètre aérodynamique (ou diamètre aéraulique) inférieur à 10 micromètre.</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Filtre les particules plus fines PM2.5 dont le diamètre est inférieur à 2,5 micromètres, appelées «particules fines»</span></li>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Des preuves récentes montrent que même à très faibles doses (sous le seuil OMS recommandé de 10 μg/m3) les PM2.5 sont encore source de surmortalité. Enfants et personnes âgées y sont plus vulnérables.</span></li>
</ul>
</li>
</ol>
</li>
</ol>
</li>
</ol>"
