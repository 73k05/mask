option_value["data"] = "[{\"id\":518303,\"date\":\"2019-11-29T00:32:39\",\"date_gmt\":\"2019-11-29T08:32:39\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=518303\"},\"modified\":\"2019-11-29T00:32:39\",\"modified_gmt\":\"2019-11-29T08:32:39\",\"slug\":\"autumn-update-black-friday-and-beaver-builder-2-3\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=autumn-update-black-friday-and-beaver-builder-2-3\",\"title\":{\"rendered\":\"Autumn Update &#8211; Black Friday and Beaver Builder 2.3\"},\"content\":{\"rendered\":\"<p><img class=\\\"alignnone wp-image-516371\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/11\\/1_-L8ZwY-1024x448.jpg\\\" alt=\\\"\\\" width=\\\"318\\\" height=\\\"139\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/11\\/1_-L8ZwY-1024x448.jpg 1024w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/11\\/1_-L8ZwY-300x131.jpg 300w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/11\\/1_-L8ZwY-768x336.jpg 768w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/11\\/1_-L8ZwY-400x175.jpg 400w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/11\\/1_-L8ZwY.jpg 1464w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/p>\\n<p>Hey all! We hope you're doing great. It's been a little while since our last update post.\\u00a0For this post, I wanted to share some of our internal news, product updates, future plans, and annual Black Friday sale. Click to read more&#8230;<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/autumn-update-black-friday-and-beaver-builder-2-3\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/518303\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=518303\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":455558,\"date\":\"2019-04-30T15:21:14\",\"date_gmt\":\"2019-04-30T22:21:14\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=455558\"},\"modified\":\"2019-04-30T15:21:14\",\"modified_gmt\":\"2019-04-30T22:21:14\",\"slug\":\"spring-update-cherry-blossoms-new-hires-and-new-products\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=spring-update-cherry-blossoms-new-hires-and-new-products\",\"title\":{\"rendered\":\"Spring Update \\u2013 Cherry Blossoms, New Hires, and New Products\"},\"content\":{\"rendered\":\"\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter\\\"><img src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/04\\/spring-update-notification.jpg\\\" alt=\\\"\\\" class=\\\"wp-image-455560\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/04\\/spring-update-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/04\\/spring-update-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/figure><\\/div>\\n\\n\\n\\n<p>Hey all! Happy Spring. The Beaver Builder team continues to grow and I\\u2019m excited to introduce two new members. We\\u2019re also growing our product line, and we have recently announced a very early version of a new project we\\u2019ve been working on, Assistant.<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/spring-update-cherry-blossoms-new-hires-and-new-products\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/455558\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=455558\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":434899,\"date\":\"2019-02-22T00:04:57\",\"date_gmt\":\"2019-02-22T08:04:57\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=434899\"},\"modified\":\"2019-02-22T00:05:00\",\"modified_gmt\":\"2019-02-22T08:05:00\",\"slug\":\"3-reasons-why-wordpress-agencies-love-beaver-builder\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=3-reasons-why-wordpress-agencies-love-beaver-builder\",\"title\":{\"rendered\":\"3 Reasons Why WordPress Agencies Love Beaver Builder\"},\"content\":{\"rendered\":\"\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter\\\"><img src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/02\\/why-agencies-love-bb-notification.jpg\\\" alt=\\\"\\\" class=\\\"wp-image-434901\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/02\\/why-agencies-love-bb-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/02\\/why-agencies-love-bb-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/figure><\\/div>\\n\\n\\n\\n<p>Ever wonder why the biggest companies and agencies in the WordPress space choose Beaver Builder? Companies like Crowd Favorite, GoDaddy, and WP Engine? In this <g class=\\\"gr_ gr_44 gr-alert gr_gramm gr_inline_cards gr_run_anim Punctuation only-ins replaceWithoutSep\\\" id=\\\"44\\\" data-gr-id=\\\"44\\\">article<\\/g> we discuss three reasons why agencies \\u2764\\ufe0f Beaver Builder!<br><\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/3-reasons-why-wordpress-agencies-love-beaver-builder\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/434899\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=434899\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":430933,\"date\":\"2019-02-08T12:10:12\",\"date_gmt\":\"2019-02-08T20:10:12\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=430933\"},\"modified\":\"2019-02-08T12:10:15\",\"modified_gmt\":\"2019-02-08T20:10:15\",\"slug\":\"winter-update-blocks-in-beaver-builder-future-plans-and-more\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=winter-update-blocks-in-beaver-builder-future-plans-and-more\",\"title\":{\"rendered\":\"Winter Update \\u2013 Blocks in Beaver Builder, Future Plans, and More\"},\"content\":{\"rendered\":\"\\n<div class=\\\"wp-block-image\\\"><figure class=\\\"aligncenter\\\"><img src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/02\\/winter-update-notification.jpg\\\" alt=\\\"\\\" class=\\\"wp-image-430941\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/02\\/winter-update-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/02\\/winter-update-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/figure><\\/div>\\n\\n\\n\\n<p>Our latest update post is live. We have news about future plans for Beaver Builder and an upcoming module overhaul! Our plugs and footnotes section is well stocked this time around. We've been jumping on a ton of podcasts recently talking about everything from the future of\\u00a0Beaver Builder to digital nomadism! Let's get into it\\u2026<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/winter-update-blocks-future-plans-and-more\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/430933\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=430933\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":423877,\"date\":\"2019-01-16T15:51:14\",\"date_gmt\":\"2019-01-16T23:51:14\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=423877\"},\"modified\":\"2019-01-16T15:51:14\",\"modified_gmt\":\"2019-01-16T23:51:14\",\"slug\":\"difference-between-gutenberg-and-page-builders-like-beaver-builder-elementor-and-divi\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=difference-between-gutenberg-and-page-builders-like-beaver-builder-elementor-and-divi\",\"title\":{\"rendered\":\"Difference between Gutenberg and Page Builders like Beaver Builder, Elementor, and Divi\"},\"content\":{\"rendered\":\"<p><img class=\\\"aligncenter size-full wp-image-423885\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/01\\/gutenberg-vs-bb-notification.jpg\\\" alt=\\\"Difference between Gutenberg and Beaver Builder\\\" width=\\\"318\\\" height=\\\"139\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/01\\/gutenberg-vs-bb-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/01\\/gutenberg-vs-bb-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/p>\\n<p>This question has been coming up a lot! In this post, we explain how page builders differ from Gutenberg and the best scenarios to understand when to use one or the other. This might be old news to\\u00a0Beaver Builder users like you, but if you have a client or a friend that is trying to grok the differences this is the post for them.<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/difference-between-gutenberg-and-page-builders-like-beaver-builder-elementor-and-divi\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/423877\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=423877\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":421774,\"date\":\"2019-01-09T10:34:00\",\"date_gmt\":\"2019-01-09T18:34:00\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=421774\"},\"modified\":\"2019-01-09T10:34:00\",\"modified_gmt\":\"2019-01-09T18:34:00\",\"slug\":\"mental-health-stress-and-burnout-an-interview-with-dr-sherry-walling\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=mental-health-stress-and-burnout-an-interview-with-dr-sherry-walling\",\"title\":{\"rendered\":\"Mental Health, Stress, and Burnout \\u2013 An interview with Dr. Sherry Walling\"},\"content\":{\"rendered\":\"<p><img class=\\\"aligncenter size-full wp-image-421777\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/01\\/sherry-walling-notification.jpg\\\" alt=\\\"Mental health, stress, and burnout\\\" width=\\\"318\\\" height=\\\"139\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/01\\/sherry-walling-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2019\\/01\\/sherry-walling-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/p>\\n<p>We met Dr. Sherry Walling several years ago at an event and were extremely impressed with her candid discussions about mental health in the entrepreneurial space. I am thrilled that she agreed to work with us on an interview-style blog post discussing some practical ways to improve one's mental and emotional wellbeing.<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/mental-health-stress-and-burnout-an-interview-with-dr-sherry-walling\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/421774\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/types\\/fl_notification\"}],\"wp:attachment\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/media?parent=421774\"}],\"curies\":[{\"name\":\"wp\",\"href\":\"https:\\/\\/api.w.org\\/{rel}\",\"templated\":true}]}},{\"id\":416381,\"date\":\"2018-12-14T09:02:44\",\"date_gmt\":\"2018-12-14T17:02:44\",\"guid\":{\"rendered\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?post_type=fl_notification&#038;p=416381\"},\"modified\":\"2018-12-14T09:02:44\",\"modified_gmt\":\"2018-12-14T17:02:44\",\"slug\":\"thoughts-on-gutenberg-and-a-wordcamp-us-recap\",\"status\":\"publish\",\"type\":\"fl_notification\",\"link\":\"https:\\/\\/www.wpbeaverbuilder.com\\/?fl_notification=thoughts-on-gutenberg-and-a-wordcamp-us-recap\",\"title\":{\"rendered\":\"Thoughts on Gutenberg and a WordCamp US Recap\"},\"content\":{\"rendered\":\"<p><img class=\\\"aligncenter size-full wp-image-416382\\\" src=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/12\\/wcus-notification.jpg\\\" alt=\\\"\\\" width=\\\"318\\\" height=\\\"139\\\" srcset=\\\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/12\\/wcus-notification.jpg 318w, https:\\/\\/www.wpbeaverbuilder.com\\/wp-content\\/uploads\\/2018\\/12\\/wcus-notification-300x131.jpg 300w\\\" sizes=\\\"(max-width: 318px) 100vw, 318px\\\" \\/><\\/p>\\n<p>A few of us from the Beaver Builder team had the opportunity to attend WordCamp US 2018 in Nashville, Tennessee, this week. I'd like to try something new this year and write down a few thoughts about the event and share photos.<\\/p>\\n\",\"protected\":false},\"template\":\"\",\"meta\":{\"_fl_notification\":[\"https:\\/\\/www.wpbeaverbuilder.com\\/thoughts-on-gutenberg-and-a-wordcamp-us-recap\\/\"],\"_links_to\":\"\",\"_links_to_target\":\"\"},\"_links\":{\"self\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\\/416381\"}],\"collection\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-json\\/wp\\/v2\\/fl_notification\"}],\"about\":[{\"href\":\"https:\\/\\/www.wpbeaverbuilder.com\\/wp-js