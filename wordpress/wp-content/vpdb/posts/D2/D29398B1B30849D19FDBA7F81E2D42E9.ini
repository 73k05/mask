post_content = "<div data-spm-anchor-id=\"a2g0o.detail.1000023.i3.507c54a81r1aUs\">

The FFP2 mask has been passed EN149 FFP2 approvals and is a standard FFP2 mask specification. The FFP2 mask meets the requirements of EN149:2001 and offers a excellent protection for wears against bacteria, dust, mist, fiber, solid, oil, and water based aerosols.

The FFP2 mask can be used in concentrations of contaminants up to 10 times the Occupational Exposure Limits (OEL). High performance FFP2 mask as above except with an added carbon layer to absorb nuisance odors.

Superching offers high effective and high quality FFP2 mask to meet client's needs.

</div>
<strong data-spm-anchor-id=\"a2g0o.detail.1000023.i0.1d9c3fa4oSkm3K\">Features:</strong>
<ul>
 	<li class=\"product-tick\">Contour design for maximum wearer comfort.</li>
 	<li class=\"product-tick\">Collapse resistant double shell construction helps mask retain its shape.</li>
 	<li class=\"product-tick\">Embossed fully sealed edge to prevent fibre release,</li>
 	<li class=\"product-tick\">Suitable for use against both solid and liquid aerosols.</li>
 	<li class=\"product-tick\">Suitable for protection from low to average toxicity contaminents.</li>
 	<li class=\"product-tick\">12 x Ocupacional Exposure Limit.</li>
 	<li class=\"product-tick\">10 x Assigned Protection Factor.</li>
 	<li class=\"product-tick\">CE certified to the new EN149:2001 standard.</li>
</ul>
&nbsp;
<div></div>"
